{% extends "layout.html" %}

<!-- Needs styling using html, css -->
{% block content %}

    <!-- Display game name -->
    <h2 style="margin-top: 50px;">{{ game.display_name }} </h2>
    <br>

    <!-- Embed game using iframe -->
    <iframe src="{{ game.embed_link }}" width="100%" height="700"></iframe>
    <br>

<!-- Link to repository -->
<p class="about-lib">
<a href="{{ game.url }}" target="_blank">Check out the source code on GitHub!</a>
</p>
<br>

{% endblock %}
